<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>我的Github博客</title>
		<!--滚动动画组件-->
		<script src="scrollReveal/js/scrollReveal.js"></script>
		<!--vue.js-->
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<h1>Hello World</h1>
		<div data-scroll-reveal="enter right and move 50px over 1.33s">dowebok.com</div>
        <div data-scroll-reveal="enter from the left after 1s">Hello world!</div>
        <div data-scroll-reveal="wait 1.5s and then ease-in-out 100px">iPhone 6</div>
	    <div id="app" data-scroll-reveal="enter right and move 50px over 1.33s">{{ message }}</div>
	<script>
    (function(){
	window.scrollReveal = new scrollReveal({ reset: true, move: '50px'});
})();
    var app = new Vue({
           el: '#app',
           data: {
           message: 'Hello Vue!'
            }
    });
</script>
	</body>
</html>
